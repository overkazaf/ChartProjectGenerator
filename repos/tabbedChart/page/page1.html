<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Page Title</title>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
		#main {
			margin: 20px auto;
		}

		//.tab-content {display: none;}
		#chart-bar, #chart-line {margin-top:10px; height: 500px;}
		#chart-scatter {margin-top: 10px; height: 500px; }
	</style>
</head>
<body>
	<div id="main">
		<div class="container">
			<ul class="nav nav-tabs">
			  <li role="presentation" class="active"><a href="#">Tab1</a></li>
			  <li role="presentation"><a href="#">Tab2</a></li>
			</ul>
			<div class="tab-content">
			  <div class="tab-body">
			    <div class="col-md-12">
			    	<div class="col-md-6">
			    		<div class="chart" id="chart-bar"></div>
			    	</div>
			    	<div class="col-md-6">
			    		<div class="chart" id="chart-line"></div>
			    	</div>
			    </div>
			  </div>
			</div>

			<div class="tab-content">
			  <div class="tab-body">
			    <div class="col-md-12">
			    	<div class="chart" id="chart-scatter"></div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../node_modules/echarts/dist/echarts.min.js"></script>
	<script type="text/javascript" src="../js/app1.js"></script>

</html>
